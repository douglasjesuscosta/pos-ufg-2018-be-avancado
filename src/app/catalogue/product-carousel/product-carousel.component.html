
<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-6">
            <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
                <div ngxSlickItem *ngFor="let product of products" class="slider">  
                    <div class="col-item">
                        <div class="photo">
                            <img [src]="product.p_urlPrincipalImage" class="img-responsive" alt="a" />
                        </div>
                        <div class="info">
                            <div class="row">
                                <div class="price col-md-12">
                                    <h5>
                                        {{product.p_nome}}</h5>
                                    <h5 class="price-text-color">
                                        {{product.p_precoAtual}}</h5>
                                </div>
                            </div>
                            <div class="separator clear-left">
                                <p class="btn-add">
                                    <i class="fa fa-shopping-cart"></i><a class="hidden-sm">Add to cart</a></p>
                                <p class="btn-details">
                                    <i class="fa fa-list"></i><a class="hidden-sm">More details</a></p>
                            </div>
                            <div class="clearfix">
                            </div>
                        </div>
                    </div>
                </div>
            </ngx-slick-carousel>
        </div>  
    </div>
</div>
